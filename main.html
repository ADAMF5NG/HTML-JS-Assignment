<!DOCTYPE html>
<html>
<head>
    <title>HTML-JS-Assignment</title>
</head>
<body>
    <h2 style="text-align: center">
        LAB 0 Proramming Assignment
    </h2>
    <h5 style="text-align: center">
        SpellCheck works when typing in text box and detects if there are too many instances of a letter (3 or more consecutively)
        <br>
        <br>
        The spellcheck attribute is turned to true for browser spellcheck while typing
    </h5>
    <form style="text-align: center">
        Input Text Here: <input type = "text" id = "txtInput" spellcheck="true">   
    </form>

       
    <div style="text-align: center">
        <br>        
        <div id="Entry" style="display: none" spellcheck="true"></div>

        <div id="SpellCheck" style="display: none" spellcheck="true"></div>

        <div id="Non-WhiteSpace Characters" style="display: none" spellcheck="true"></div>

        <div id="White Spaces" style="display: none" spellcheck="true"></div>

        <div id="Word Count" style="display: none" spellcheck="true"></div>
    </div>
    <div >      
        <table id="charInst" style="display: none; margin-left:auto; margin-right: auto" border="1">
            <tr>
                <th>Character</th>
                <th>Appearances</th>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="checker.js"> </script>
</body>
</html>
